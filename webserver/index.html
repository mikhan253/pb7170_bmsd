<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BMS Dashboard</title>
  <link href="bootstrap.min.css" rel="stylesheet">
  <script src="cbor.js"></script>
  <style>
    body { background-color:#f8f9fa; font-family:Inter, sans-serif; }
    .pack-card { border-radius:1rem; box-shadow:0 0 10px rgba(0,0,0,0.1); margin-bottom:1.5rem; }
    .pack-header { font-weight:600; font-size:1.2rem; }
    .cell-field, .ntc-field {
      flex: 0 0 auto; padding:4px 6px; margin:1px; border-radius:4px;
      text-align:center; min-width:70px; cursor:default; background:#d3d3d3;
    }
    .badge-mos-on { color:#ffffff; background:#28a745; padding:.35rem .5rem; border-radius:.5rem; }
    .badge-mos-part { color:#212529; background:#ffc107; padding:.35rem .5rem; border-radius:.5rem; }
    .badge-mos-off { color:#6c757d; padding:.35rem .5rem; border-radius:.5rem; background:transparent; border:1px solid rgba(0,0,0,0.04); }
  </style>
</head>
<body class="p-3">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Batteriemanagementsystem</h2>
      <div>
        <button class="btn btn-success me-2" onclick="sendCommand('all_on')">Alles Ein</button>
        <button class="btn btn-danger me-2" onclick="sendCommand('all_off')">Alles Aus</button>
        <button class="btn btn-warning" onclick="sendCommand('clear_errors')">Alle Fehler quittieren</button>
      </div>
    </div>

    <div id="packsContainer" class="row gy-3"></div>
  </div>

<script src="const.js"></script>
<script src="bmsdashboard.js"></script>
</body>
</html>
